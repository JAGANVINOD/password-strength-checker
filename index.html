<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVFEX2ePoQb6Q4CPCGCC6-M9usiR4e-iVgLQ&s" type="image/x-icon">
    <title>Password Strength Checker</title>
</head>
<body>
    <div class="container">
        <h2>Password Strength Check</h2>
        <div class="inputbox">
    <input type="password" placeholder="password" id="mypassword">
    <div class="show"></div>
     </div>
    <div class="strength-meter"></div>
    </div>
    <script>
        function checkStrength(password){
            let i = 0;
            if(password.length > 6){
                i++;
            }
            if(password.length >= 8){
                i++;
            }
            if(/[A-Z]/.test(password)){
                i++;
            }
            if(/[0-9]/.test(password)){
                i++;
            }
            if(/[A-Za-z0-8]/.test(password)){
                i++;
            }
            return i;
        }
        let container = document.querySelector('.container');
        document.addEventListener("keyup",function(e){
            let password = document.querySelector
            ("#mypassword").value;

          let Strength = checkStrength(password);
          if(Strength <= 2 ){
            container.classList.add('weak');
            container.classList.remove('medium');
            container.classList.remove('strong');
          } 
          else if(Strength >= 2 && Strength <= 4 ){
            container.classList.remove('weak');
            container.classList.add('medium');
            container.classList.remove('strong');
          }
          else{
            container.classList.remove('weak');
            container.classList.remove('medium');
            container.classList.add('strong');
          } 
            
        })

        let pswrd = document.querySelector('#mypassword');
        let show = document.querySelector('.show');
        show.onclick = function(){
            if (pswrd.type ==='password'){
                pswrd.setAttribute('type', 'text');
                show.classlist.add('hide');

            }
            else{
                pswrd.setAttribute('type','password');
                show.classList.remove('hide');
            }
        }

</script>
</body>
</html>
